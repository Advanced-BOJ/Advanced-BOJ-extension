        <div class="container mt-3">
            <h2>BOJ Extension options</h2>
            <hr>

            <div id="status">설정은 자동으로 저장됩니다. 페이지를 새로고침하시면 변경 사항이 적용됩니다.</div>

            <form id="ask_auto_commit">
                <b>오토 커밋 전 confirm 출력:</b>
                <label>
                    <input type="radio" name="ask_auto_commit" value="true" checked>
                    출력하기
                </label>
                <label>
                    <input type="radio" name="ask_auto_commit" value="false">
                    출력하지 않기
                </label>
            </form>

            <form id="is_display_alert">
                <b>경고 alert 출력하기:</b>
                <label>
                    <input type="radio" name="is_display_alert" value="true">
                    출력하기
                </label>
                <label>
                    <input type="radio" name="is_display_alert" value="false" checked>
                    출력하지 않기
                </label>
            </form>

            <form id="problem_title">
                <b>문제 제목보기:</b>
                <label>
                    <input type="radio" name="problem_title" value="number" checked>
                    문제 번호 보기
                </label>
                <label>
                    <input type="radio" name="problem_title" value="title">
                    문제 제목 보기
                </label>
            </form>
    
            
            <form id="wide_screen">
                화면:
                <label>
                    <input type="radio" name="wide_screen" value="default" checked>
                    기본 보기
                </label>
                <label>
                    <input type="radio" name="wide_screen" value="wide">
                    넓게 보기
                </label>
            </form>
    
            <table class="table table-bordered">
                <thead>
                    <th>바꾸기 전</th>
                    <th>바꿀 내용</th>
                </thead>
                <tbody>
                    <tr>
                        <td class="result-ac">맞았습니다!!</td>
                        <td><input type="text" class="form-control result-ac"></td>
                    </tr>
                    <tr>
                        <td class="result-pac">맞았습니다!!</td>
                        <td><input type="text" class="form-control result-pac"></td>
                    </tr>
                    <tr>
                        <td class="result-wa">틀렸습니다</td>
                        <td><input type="text" class="form-control result-wa"></td>
                    </tr>
                    <tr>
                        <td class="result-tle">시간 초과</td>
                        <td><input type="text" class="form-control result-tle"></td>
                    </tr>
                    <tr>
                        <td class="result-ole">출력 초과</td>
                        <td><input type="text" class="form-control result-ole"></td>
                    </tr>
                    <tr>
                        <td class="result-wait">기다리는 중</td>
                        <td><input type="text" class="form-control result-wait"></td>
                    </tr>
                    <tr>
                        <td class="result-compile">채점 준비 중</td>
                        <td><input type="text" class="form-control result-compile"></td>
                    </tr>
                    <tr>
                        <td class="result-judging">채점 중</td>
                        <td><input type="text" class="form-control result-judging"></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" id="result_default" class="btn btn-secondary">기본값</button>
        </div>
