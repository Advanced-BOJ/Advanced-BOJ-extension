<!DOCTYPE html>
<html lagn="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Advanced BOJ options</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="options.css">
        <link rel="stylesheet" href="navbar.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-custom-color">
            <div class="container">
                <a class="navbar-brand" href="/options/options.html"><img src="./text_logo.png" width="120"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-auto" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/options/options.html">BOJ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/options/git_options.html">github</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-3">
            <h2>Github settings</h2>
            <hr>

            <div id="status">설정은 자동으로 저장됩니다. 페이지를 새로고침하시면 변경 사항이 적용됩니다.</div>

            <table class="table table-bordered">
                <tr>
                    <td>Github Access Token</td>
                    <td><input type="text" disabled class="form-control git_input" id="github_access_token" placeholder="'Access 토큰 생성' 버튼을 누른 후, 새로고침 해주세요"></td>
                </tr>
                <tr>
                    <td>Github ID</td>
                    <td><input type="text" disabled class="form-control git_input" id="github_id" placeholder="access token을 생성하면 해당 값은 자동으로 채워집니다."></td>
                </tr>
                <tr>
                    <td>Github Email</td>
                    <td><input type="text" disabled class="form-control git_input" id="github_email" placeholder="access token을 생성하면 해당 값은 자동으로 채워집니다."></td>
                </tr>
                <tr>
                    <td>Github Repository</td>
                    <td>
                        <input type="text" disabled class="form-control git_input" id="github_repository" placeholder="access token을 생성하면 리스트가 생성됩니다.">
                        <select class="form-select git_input" id="github_repos_select"></select>
                    </td>
                </tr>
            </table>
            <button type="button" id="github-get-access_token" class="btn btn-secondary">Access 토큰 생성</button>
            <button type="button" id="github-info-save" class="btn btn-secondary">저장하기</button>
            
            <h2 class="mt-5">Github commit option</h2>
            <hr>

            <table class="table table-bordered">
                <tr>
                    <td>Commit Message</td>
                    <td class="github_commit_editor_parent">
                        <input type="text" class="form-control git_input" id="github_commit_message">
                        <div type="text" class="git_input github_commit_editor" id="github_commit_message_previewer"></div>
                    </td>
                </tr>
                <tr>
                    <td>설정가능 변수</td>
                    <td>
                        <span class="placeholder_viewer">{problem_id}, {problem_title}, {memory}, {time} </span>
                    </td>
                </tr>
            </table>
            <button type="button" id="github-option-save" class="btn btn-secondary">저장하기</button>
        </div>

        <script src="/js/github/auto_commit_controller.js"></script>
        <script src="/js/github/commit_message_setter.js"></script>
        <script src="/js/github/github_message_sender.js"></script>
        <script src="/js/github/oauth.js"></script>
        <script src="/js/options/github_options.js"></script>
        <script src="/modules/jquery.js"></script>
        <script src="/modules/bootstrap.bundle.js"></script>
    </body>
</html>
